<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Streaming Overview</title>
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style/sass/style.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.css' rel='stylesheet' />
    <link
    rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css"
    type="text/css"
    />
</head>
<body>

    <header>
        <nav>
            <ul>
                <li>Usage</li>
                <li>Services</li>
            </ul>
        </nav>
    </header>

    <section>
        <div>
            <i class="fas fa-traffic-light"></i>
            <h1>Video streaming overview</h1>
        </div>

        <ul>
            <li class="kpiCard">
                <h3>Subscriber count</h3>
                <div>
                    <span>214,000</span>
                    in last hour
                </div>
                <div>
                    <span>+36%</span>
                    <i class="fas fa-arrow-up"></i>
                </div>
            </li>

            <li class="kpiCard">
                <h3>Video volume</h3>
                <div>
                    <span>768</span>
                    GB in the last hour
                </div>
                <div>
                    <span>+36%</span>
                    <i class="fas fa-arrow-up"></i>
                </div>
            </li>

            <li class="kpiCard">
                <h3>Volume saved</h3>
                <div>
                    <span>297</span>
                    GB savings
                </div>
                <div>
                    <span>+6%</span>
                    <i class="fas fa-arrow-up"></i>
                </div>
            </li>
        </ul>
        
        <ul>
            <li>
                <i class="fas fa-project-diagram"></i>
                Network: Mobile
            </li>

            <li>
                <i class="fas fa-filter"></i>
                Filter
            </li>

            <li>
                <i class="fas fa-share"></i>
                Share
            </li>
            
            <li>
                <i class="fas fa-calendar-alt"></i>
                last 24 hours
            </li>
        </ul>
    </section>
    
    <section>
        <div id='map' style='width: 100%; height: 45vh;'></div>
    </section>

    <section class="dailyTrafficChart">
        <!-- <svg width="960" height="500"></svg> -->
    </section>


    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'
        integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <script src="./script.js"></script>
</body>
</html>
